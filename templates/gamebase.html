{% extends "base.html" %}
{%block content%}
	<div>
		<canvas id=myCanvas width=120 height=22 class=log> </canvas>
		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			var ttime = {{toime}};
			ctx.font = "20px Arial";
			function MyTimer () {
				ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
				ctx.fillText("Time left: "+ttime, 0, 20);
				ttime = ttime-1
				if (ttime < 0) {
					location.reload();
				}
			}

			setInterval(MyTimer, 1000);
		</script>
	</div>
	<div class="gamelog", id="down">

		{% for i in logs %}
		<hr>
		<p>{{i}}</p>
		{% endfor %}
	</div>
	<div class="gamelog halfheight">

		{% for i in inv %}
		<hr>
		<p>{{i.item}}: {{i.amount}}</p>
		{% endfor %}
		<hr>
		<p>You are at the Spall {{pos}}"</p>
		<p>All players currently here are:
		{% for i in pos.guests %}
			{{i.name}}
		{% endfor %}
		</p>
	</div>
	<div class="gamelog halfheight">
		<form method="post" action="#">
			<p>Do: <input type="submit" value="Take an apple" name="apple">
			<input type="submit" value="Ping!" name="ping"></p>
			<p>Move to:
				<select id="place" name="placelist">
				{% for i in pos.bridges %}
  				<option value="{{i.id}}">{{i}}</option>
				{% endfor %}
				</select>
				<input type="submit" value="Chose and move" name="cam"></p>
		</form>
	</div>
	<script>
		var objDiv = document.getElementById("down");
		objDiv.scrollTop = objDiv.scrollHeight;
	</script>
{% endblock %}
