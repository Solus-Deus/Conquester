{% extends "base.html" %}
{%block content%}
	<div>
		<canvas id=myCanvas width=120 height=22 class=log> </canvas>
		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			var ttime = {{toime}};
			ctx.font = "20px Arial";
			function MyTimer () {
				ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
				ctx.fillText("Time left: "+ttime, 0, 20);
				ttime = ttime-1
				if (ttime <= 0) {
					location.reload();
				}
			}

			setInterval(MyTimer, 1000);
		</script>
	</div>
	<div class="gamelog", id="down">

		{% for i in logs %}
		<hr>
		<p>{{i}}</p>
		{% endfor %}
	</div>
	<div class="gamelog halfheight">

		{% for i in inv %}
		<hr>
		<p>{{i.item}}: {{i.amount}}</p>
		{% endfor %}
	</div>
	<div class="gamelog halfheight">
		<form method="post" action="#">
			<p><input type="submit" value="Take an apple" name="apple">
			<input type="submit" value="Ping!" name="ping"></p>
		</form>
	</div>
	<script>
		var objDiv = document.getElementById("down");
		objDiv.scrollTop = objDiv.scrollHeight;
	</script>
{% endblock %}
